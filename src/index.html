<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
     <div class="container">
        <button type="button" class="open_modal">Відкрити</button>
        <div class="bakdrop">
            <div class="modal">
                <form class="modal_form">
                    <label class="modal_label">Введіть назву морозива
                        <input type="text" name="title" class="modal_inp" required>
                    </label>
                    <label class="modal_label">Введіть калорійність
                        <input type="number" name="calories" class="modal_inp" required>
                    </label>
                    <label class="modal_label">Введіть прайс
                        <input type="number" name="price" class="modal_inp" required>
                    </label>
                     <label class="modal_label">Введіть опис
                        <input type="text" name="description" class="modal_inp" required>
                    </label>
                     <label class="modal_label">лінк на зображення
                        <input type="text" name="image" class="modal_inp" required>
                    </label>
                    <button type="submit" class="modal_submit">Відправити</button>
                </form>
            </div>
        </div>
        <ul class="js-list"></ul>
    </div>
    <script type="module" src="./app.js"></script>
</body>
</html>
